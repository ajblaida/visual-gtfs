<div *ngIf="selectedRoute$ | async as route">
	<button id="clear-route-button" (click)="clearSelectedRoute()">Back {{route.name}}</button>
</div>
<div *ngIf="vm$ | async as vm">
	<ul class="stop-card-list">
		<li (click)="onRouteClicked(route)" class="stop-card" *ngFor="let route of vm.routes">
			{{route.name}}
		</li>
	</ul>
</div>
